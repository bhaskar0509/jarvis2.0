<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/manifest.json"/>
    <link rel="shortcut icon" href="avatar.png">

</head>
<body>
    <div class="main">
        <!-- Image and Greeting Section -->
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="Assistant Image">
            </div>
            <h1>Your Voice Assistant</h1>
            <p>Press the button and start speaking</p>
        </div>

        <!-- Voice Input and Feedback Section -->
        <div class="input">
            <div class="content">Say something...</div>
            <button class="talk" style="display: none;">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
