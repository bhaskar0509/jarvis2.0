<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <!-- Link to CSS and Manifest -->
    <link rel="stylesheet" href="/jarvis2.0/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/jarvis2.0/manifest.json">
    <link rel="icon144x144.png" href="/jarvis2.0/images/icon144x144.png">
</head>
<body>
    <div class="main">
        <!-- Image and Greeting Section -->
        <div class="image-container">
            <div class="image">
                <img src="/jarvis2.0/images/giphy.gif" alt="Assistant Image">
            </div>
            <h1>Your Voice Assistant</h1>
            <p>Press the button and start speaking</p>
        </div>

        <!-- Voice Input and Feedback Section -->
        <div class="input">
            <div class="content">Say something...</div>
            <button class="talk">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="/jarvis2.0/js/script.js"></script>
</body>
</html>
